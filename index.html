<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Birthday countdown to November 30, 2025. Watch the video when time's up!">
    <meta name="keywords" content="birthday, countdown, celebration, video">
    <meta name="author" content="Your Name">
    <title>Birthday Countdown - 30 Nov 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cake.png" type="image/png"> <!-- Optional: add a cake icon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Birthday Countdown</h1>
        <p class="subtitle">မွေးနေ့အတွက် စောင့်နေပါတယ်!</p>
        
        <div class="countdown" id="countdown">
            <div class="time-box"><span id="days">00</span><small>ရက်</small></div>
            <div class="time-box"><span id="hours">00</span><small>နာရီ</small></div>
            <div class="time-box"><span id="minutes">00</span><small>မိနစ်</small></div>
            <div class="time-box"><span id="seconds">00</span><small>စက္ကန့်</small></div>
        </div>

        <div class="video-container" id="videoContainer">
            <video id="myVideo" controls autoplay loop>
                <source src="celebration.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="cake">Birthday Cake</div>
        <h2>HAPPY BIRTHDAY!</h2>
    </div>

<script src="script.js"></script>  <!-- ဒီမှာ -->
</body>
</html>
